<br>
<div class="container">
    <div class="card">
        <div class="card-body" *ngIf="character$ | async as character">
            <div class="card mb-3" style="max-width: 90%; ">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="character.image" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{character.name}}</h5>
                            <p class="card-text">{{character.gender}}</p>
                            <p class="card-text"><small class="text-muted">{{character.created}}</small></p>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="card text-end">
                            <a (click)="onGoBack()" class="btn btn-warning">Atras</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
